<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/addform.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
</head>
<body>
    <form method="POST">
    <label>Crime</label>
    <select name="crimename" >
        {%for crime in crimes%}
            <option value="{{ crime.description }}" SELECTED>{{ crime.description }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
